<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

    <title>Bibliophiles Review</title>
</head>
<body>
    <div id="login" class="">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container border rounded bg-light ">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Create an Account in Bibliophiles</h3>
                            <div class="form-group">
                                <br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username *">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email *" >
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password *">
                            </div>
                            
                            <div class="form-group">
                                <br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Confirm Password *">
                            </div>
                            <div class="form-group text-center">
                                <br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign Up">
                            </div>
                            <div id="register-link" class="text-right">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
