{% extends 'base.html' %}
{% block pageContent %}
    <div class="row">
        <div class="col-md-6">
            <img class="img-profile rounded-circle" height="50"
                 src="{{ url_for('static',filename="img/undraw_profile.svg") }}">
            <div class="row">
                <div class="col-md-6">
                    <h4 style="font-weight: bold">Username:</h4>
                    <h4 style="font-weight: bold">Email:</h4>
                    <h4 style="font-weight: bold">User Type:</h4>
                </div>
                <div class="col-md-6">
                    <h4>{{ current_user.username }}</h4>
                    <h4>{{ current_user.email }}</h4>
                    <h4>{{ current_user.usertype.name }}</h4>
                </div>
            </div>
        </div>
    </div>
<hr>
    <div class="row">
        <div class="col-md-6">
            <h3>My Statistics</h3>
            <div class="row">
                <div class="col-md-6">
                    <h4 style="font-weight: bold">Reviews:</h4>
                    <h4 style="font-weight: bold">Books added:</h4>
                    <h4 style="font-weight: bold">Likes:</h4>
                </div>
                <div class="col-md-6">
                    <h4>{{my_reviews}}</h4>
                    <h4>{{books_added}}</h4>
                    <h4>{{my_reviews}}</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
